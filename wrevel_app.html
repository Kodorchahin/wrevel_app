<!---------------------------- Landing Page Templates----------------------------->

<template name = "wrevelLandingPage">
  <div id = "landingPage">
    <center>
      <br/><br/>
      <img src =  "images/w_logo_regular.png" height=30% width="30%">  <br/>
      <p id = "wrevel">Wrevel</p><br/><br/>
      <img src =  "images/discoball_icon_gray.png" height=15% width="15%">  <br/>
      <p id = "explore">Find out <b>what, when,<br/> 
                        and where</b> events are<br/>
                        happening in <b>your city!</b>
      </p><br/><br/>
      <img src =  "images/color_bar.png" height =25% width = 60%> <br/>
      <p id = "explore">Explore</p><br/><br/>
      
      
        <input type = "radio" class = "descriptionRadio" name = "radioBTN" id = "left" checked>
        <input type = "radio" class = "descriptionRadio" name = "radioBTN" id = "middle">
        <input type = "radio" class = "descriptionRadio" name = "radioBTN" id = "right">
        
      <div id = "contentForm">
        
            
              <button class = homepageBTN id = "facebooklogin" type = "submit"><b>f</b> &nbsp; | &nbsp; Sign in with facebook</button> <br/>
              <button class = homepageBTN id = "login" type = "submit">Sign in</button>
              <button class = homepageBTN id = "signup" type = "submit">Join now</button> <br/>
              <p id = "agreement">By logging in, you’re agreeing to our <br/>
                                <b>Privacy Policy</b> & <b>Terms of Service.</b>
              </p>
            
        
    </div>
    </center>
  </div>
</template>

<template name="BTNsignin">
    <div id = "divsignin">
      <form>
        <input type = "text" id = "login-email" placeholder = "email" required><br/>
        <input type = "password" id = "login-password" placeholder = "password" required><br/>
        <input type = "submit" value = "submit">
      </form>
    </div>
</template>


<template name="BTNjoinnow">
       <div id = "divjoinnow">
      <form>
        <input type = "text" id = "email" placeholder = "email" required><br/>
        <input type = "text" id = "UName" placeholder = "username" required><br/>
        <input type = "text" id = "FName" placeholder = "first name" required><br/>
        <input type = "text" id = "LName" placeholder = "last name" required><br/>
        <input type = "password" id = "password" placeholder = "password" required><br/>
        <!--<input type = "checkbox" required> <p id = "explore">I agree to the terms of use</p><br/>-->
        <input type = "submit" value = "Get Started"><br/>
        <p id = "explore">By logging in, you’re agreeing to our <br/>
        <b>Privacy Policy</b> & <b>Terms of Service.</b></p>
      </form>
    </div>
</template>
